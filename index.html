<!DOCTYPE html>
<html>
	<head>
		<title>Projeto For Love</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
	</head>
	<body>
		<footer>
		<div class="containerfooter">
			<div class="containerfooter__forlove">
				<img class="containerfooter__icone__img" src="assets/logowhite.png" alt="logo for love">

			</div>
			<div class="containerfooter__contatos">
				<div class="containerfooterContatos__icoetxt-01">
					<img class="containerfooterContatos__img-1" src="assets/celphone.png" alt="ícone telefone">

				</div>
				<div class="containerfooterContatos__icoetxt-02">
					<img class="containerfooterContatos__img-2" src="assets/instagram.png" alt="ícone instagram">

				</div>
				<div class="containerfooterContatos__icoetxt-03">

		<div class="containerfooter__base">
